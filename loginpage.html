<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login . Instagram</title>
    <link rel="stylesheet" href="loginpage.css">

            </form>
            <div class="seperator">
                <span></span>
                <span>OR</span>
                <span></span>
            </div>
            <div class="forgot-buttons">
                <button><a href="#" class = fblogo><i class="ri-facebook-circle-fill"></i></a>
                    <span>
                        <a href="https://www.facebook.com/login/" target="_blank">Login in with Facebook</a>
                    </span>
                </button>
                <button>Forgot password ?</button>
            </div>
        </div>
    </div>
    <div class="sign-up">
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
